<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detran</title>
</head>
<body>
    <h1>sistema de multas</h1>
    velocidade do carro
    <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular(){
             var txtvel = window.document.getElementById('txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtvel.value)
            res.innerHTML = `<p>sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
            if (vel > 70){
                res.innerHTML += '<p> você está <strong>multado</strong> por excesso de velocidade</p>'
            }
            if (vel == 70){
                res.innerHTML += `você está a 70km/h, vamos deixar passar dessa vez, <strong> mais atenção ao dirigir</strong>`
            }
            res.innerHTML += `<p><strong>use sempre cinto de segurança</strong></p>`
        }
    </script>
</body>
</html>
